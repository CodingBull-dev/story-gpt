name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
        
      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run E2E tests
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
        run: node e2e-test.mjs
        
  conclude:
    runs-on: ubuntu-latest
    name: E2E Tests Complete
    needs: [e2e-test]
    permissions: {}
    steps:
      - run: echo '### E2E tests passed! ðŸŽ‰' >> $GITHUB_STEP_SUMMARY
